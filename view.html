<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>西藏十景</title>
    <link rel="stylesheet" href="css/view/bootstrap.min.css">
    <link rel="stylesheet" href="css/view/hero-slider-style.css">
    <link rel="stylesheet" href="css/view/templatemo-style.css">
</head>

<body>
<img src="images/view/top.jpg" style="width: 100%;height: 400px">
<div class="cd-hero">
    <ul class="cd-hero-slider">
        <li class="selected">
            <div class="cd-full-width">
                <div class="container-fluid js-tm-page-content" data-page-no="4" data-page-type="gallery">
                    <div class="tm-img-gallery-container tm-img-gallery-container-3">
                        <div class="tm-img-gallery gallery-three">
                            <h2 class="tm-text-title tm-gallery-title"><span class="tm-white">西藏十景</span></h2>
                            <p>
                                西藏在人们心目中是神圣的地方，
                                很多风景，只有自己真实见到才能体会，
                                天空中翱翔的雄鹰，遍地牦牛，圣山圣湖，
                                雪山冰川，见过便不会再忘记。
                            </p>
                            <div class="grid-item" >
                                <figure class="effect-ruby">
                                    <img src="images/view/1.jpg" alt="Image" class="img-fluid tm-img" style="width: 600px;height: 420px">
                                    <figcaption>
                                        <h2 class="tm-figure-title">八廓街</h2>
                                        <p class="tm-figure-description">它是最能代表西藏民俗民风的千年古街，
                                            因其古朴的文明秘闻、久长的汗青传统，
                                            入围“天下汗青文明十台甫街”之列。
                                            此街集西藏土特产出售、旅游旅行、最具代表性的民俗民风、
                                            西藏特征古修建等为一体。</p>
                                    </figcaption>
                                </figure>
                            </div>
                            <div class="grid-item" >
                                <figure class="effect-ruby">
                                    <img src="images/view/2.jpg" alt="Image" class="img-fluid tm-img" style="width: 600px;height: 420px">
                                    <figcaption>
                                        <h2 class="tm-figure-title">布达拉宫</h2>
                                        <p class="tm-figure-description">布达拉宫在西藏拉萨西北的玛布日山上，
                                            体现的是藏式古建筑的精华。宫堡依山而建，
                                            宫体主楼13层,高115米,全部为石木结构，
                                            宫顶几乎全覆盖镏金铜瓦，金光灿烂，气势雄伟，
                                            是藏族古建筑艺术的精华。被誉为高原圣殿。</p>
                                    </figcaption>
                                </figure>
                            </div>
                            <div class="grid-item">
                                <figure class="effect-ruby">
                                    <img src="images/view/3.jpg" alt="Image" class="img-fluid tm-img" style="width: 600px;height: 420px">
                                    <figcaption>
                                        <h2 class="tm-figure-title">大昭寺</h2>
                                        <p class="tm-figure-description">又名祖拉康、觉康，殿高4层，以金顶、
                                            斗拱汉族经典。西藏样式的碉楼、雕梁，
                                            主殿二三层檐下排列成行的103个木雕伏兽和人面狮身，
                                            又呈现尼泊尔和印度的风格特点。寺内有近千米长的-藏式壁画《
                                            文成公主进藏图》和《大昭寺修建图》。</p>
                                    </figcaption>
                                </figure>
                            </div>
                            <div class="grid-item">
                                <figure class="effect-ruby">
                                    <img src="images/view/4.jpg" alt="Image" class="img-fluid tm-img" style="width: 600px;height: 420px">
                                    <figcaption>
                                        <h2 class="tm-figure-title">拉萨河</h2>
                                        <p class="tm-figure-description">拉萨河，起源于念青唐古拉山南麓，
                                            向西南流经拉萨市后至曲水县汇入雅鲁藏布江。
                                            天气温暖，阵势平整，土质较厚，水源充分，土质
                                            较好，流域内拥有丰厚的高原动植物以及地热资源，
                                            是西藏主要粮食产区之一。</p>
                                    </figcaption>
                                </figure>
                            </div>
                            <div class="grid-item">
                                <figure class="effect-ruby">
                                    <img src="images/view/5.jpg" alt="Image" class="img-fluid tm-img" style="width: 600px;height: 420px">
                                    <figcaption>
                                        <h2 class="tm-figure-title">鲁朗林海</h2>
                                        <p class="tm-figure-description">鲁朗林海这里有依山
                                            绵延的大片苍翠丛林，风光十分清爽柔美，参
                                            观拍摄能够进入景区
                                            内部，也能够在318国道上的观景台。</p>
                                    </figcaption>
                                </figure>
                            </div>
                            <div class="grid-item">
                                <figure class="effect-ruby">
                                    <img src="images/view/6.jpg" alt="Image" class="img-fluid tm-img" style="width: 600px;height: 420px">
                                    <figcaption>
                                        <h2 class="tm-figure-title">罗布林卡</h2>
                                        <p class="tm-figure-description">“罗布林卡”在藏语中意为“宝物园林”是
                                            园林中最大、景色最佳的、奇迹最多的园
                                            林。罗布林卡如今被辟为人民公园，情况柔美、。</p>
                                    </figcaption>
                                </figure>
                            </div>
                            <div class="grid-item">
                                <figure class="effect-ruby">
                                    <img src="images/view/7.jpg" alt="Image" class="img-fluid tm-img" style="width: 600px;height: 420px">
                                    <figcaption>
                                        <h2 class="tm-figure-title">纳木措</h2>
                                        <p class="tm-figure-description">西藏第一大湖。湖水湛蓝明澈，天气好时，湖
                                            平似镜，可见到成群的鱼类在水中嬉游。夏季，有大量赤麻鸭、鱼鸥、鸬鹚等留鸟在
                                            湖岛栖息和越夏。湖泊周围有丰美的水草，是藏北优
                                            秀的牧场之一。</p>
                                    </figcaption>
                                </figure>
                            </div>
                            <div class="grid-item">
                                <figure class="effect-ruby">
                                    <img src="images/view/8.jpg" alt="Image" class="img-fluid tm-img" style="width: 600px;height: 420px">
                                    <figcaption>
                                        <h2 class="tm-figure-title">南迦巴瓦峰</h2>
                                        <p class="tm-figure-description">位于林芝地区，是环球海拔排名第15
                                            的高峰。这里山顶冰川挺拔、外形俏丽，
                                            山间常有云雾旋绕，而山下则是植被茂密的西藏江南，风
                                            光柔美，南迦巴瓦被评为“中国最美雪山”。
                                        </p>
                                    </figcaption>
                                </figure>
                            </div>
                            <div class="grid-item">
                                <figure class="effect-ruby">
                                    <img src="images/view/9.jpg" alt="Image" class="img-fluid tm-img" style="width: 600px;height: 420px">
                                    <figcaption>
                                        <h2 class="tm-figure-title">羊八井</h2>
                                        <p class="tm-figure-description">寒冷高原上沸腾的温泉是一大奇景，
                                            羊八井因此出名。在它的四周远远的能够瞥见雪山，在如许的情况
                                            下洗温泉，的确是一种享用。尤其在冬天的时候
                                            ，跳进温泉里看漫天飞雪，觉得说不出的浪漫满意。</p>
                                    </figcaption>
                                </figure>
                            </div>
                            <div class="grid-item">
                                <figure class="effect-ruby">
                                    <img src="images/view/10.jpg" alt="Image" class="img-fluid tm-img" style="width: 600px;height: 420px">
                                    <figcaption>
                                        <h2 class="tm-figure-title">羊卓雍措</h2>
                                        <p class="tm-figure-description">三大圣湖之一，也称羊卓雍湖，在藏语中又被称为
                                            “上面的珊瑚湖”。湖内散布有小岛，大的可容五六户寓居。
                                            每逢冬季群鸟南徙至此，在湖岸及湖心
                                            岛一带，天鹅、水鸽、黄鸭、鱼鹰以及斑头雁都十分多。</p>
                                    </figcaption>
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </li>
    </ul>

</div>
<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>

</div>
<script src="js/view/jquery-1.11.3.min.js"></script>
<script src="js/view/bootstrap.min.js"></script>
<script src="js/view/jquery.magnific-popup.min.js"></script>
<script>
    function adjustHeightOfPage(pageNo) {

        var offset = 80;
        var pageContentHeight = 0;

        var pageType = $('div[data-page-no="' + pageNo + '"]').data("page-type");

        if( pageType != undefined && pageType == "gallery") {
            pageContentHeight = $(".cd-hero-slider li:nth-of-type(" + pageNo + ") .tm-img-gallery-container").height();
        }
        else {
            pageContentHeight = $(".cd-hero-slider li:nth-of-type(" + pageNo + ") .js-tm-page-content").height();
        }

        if($(window).width() >= 992) { offset = 120; }
        else if($(window).width() < 480) { offset = 40; }
        var totalPageHeight = 15 + $('.cd-slider-nav').height()
            + pageContentHeight + offset
            + $('.tm-footer').height();
        if(totalPageHeight > $(window).height())
        {
            $('.cd-hero-slider').addClass('small-screen');
            $('.cd-hero-slider li:nth-of-type(' + pageNo + ')').css("min-height", totalPageHeight + "px");
        }
        else
        {
            $('.cd-hero-slider').removeClass('small-screen');
            $('.cd-hero-slider li:nth-of-type(' + pageNo + ')').css("min-height", "100%");
        }
    }
    $(window).load(function(){

        adjustHeightOfPage(1);
        $('.gallery-one').magnificPopup({
            delegate: 'a',
            type: 'image',
            gallery:{enabled:true}
        });
        $('.gallery-two').magnificPopup({
            delegate: 'a',
            type: 'image',
            gallery:{enabled:true}
        });
        $('.gallery-three').magnificPopup({
            delegate: 'a',
            type: 'image',
            gallery:{enabled:true}
        });
        $('#tmNavbar a').click(function(){
            $('#tmNavbar').collapse('hide');

            adjustHeightOfPage($(this).data("no")); // 调整页面的高度
        });
        $( window ).resize(function() {
            var currentPageNo = $(".cd-hero-slider li.selected .js-tm-page-content").data("page-no");
            setTimeout(function() {
                adjustHeightOfPage( currentPageNo );
            }, 1000);

        });
        $('body').addClass('loaded');

    });
</script>
</body>
</html>
